<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <h1>Kristen Grant</h1>
    <script>
        console.log(`----------Example 1: True/False in JS----------`)
        let day = true;
        let night = false;
        let n1 = 9; //numerical variable
        let n2 = -12;
        let n3 = "9"; //string variable
        n4 = 9
        console.log(`Boolean value of 'day' = ${day}`)
        console.log(`is n1 less than or equal to to n2? = ${n1<=n2}`)
        console.log(`is n1 equal to n3? = ${n1==n3}`) //testing value
        console.log(`is n1 equal to n3? = ${n1===n3}`) //testing data type
        console.log(`is n1 equal to n4? = ${n1===n4}`)

        console.log(`----------Example 2: If Statement in JS----------`)
        let goodmood = true;
        let gotsleep = false;
        if(goodmood===gotsleep){
            console.log(`Today is a good day!`)
        }
        console.log(`I am moody!`)
        let n5 = -8;
        if(n5<0){
            console.log(`${n5} is negative`)
        }

        console.log(`----------Example 3: If-Else Statement in JS----------`)
        if(n5>=0){
            console.log(`${n5} is positive`)
        }
        else{
            console.log(`${n5} is negative`)
        }

        console.log(`----------Example 4: If-Else If-Else Statement in JS----------`)
        let x1 = 3;
        let x2 = 5;
        if(x1===x2){
            console.log(`The numbers are equal.`)
        }
        else if(x1>x2){
            console.log(`${x1} is greater than ${x2}.`)
        }
        else if(x1<x2){
            console.log(`${x1} is less than ${x2}.`)
        }
        else{
            console.log(`Can't be compared!`)
        }

        console.log(`----------Example 5: isNAN Function in JS----------`)
        let userinput = prompt("Enter a number: ");
        let checkinput = isNaN(parseInt(userinput)); //check if the user's input is NOT a numerical value
        console.log(checkinput)
        if(checkinput===true){
            console.log(`User's input '${userinput}' is NOT a number.`)
        }
        else{
            console.log(`${userinput} is a number.`)
        }

        console.log(`----------Example 6: Logical Operators in JS----------`)
        let password = prompt("Enter password: ")
        password = password.trim()
        if(password.length >= 6 && password.indexOf(" ")===-1){
            console.log(`${password} is a valid password.`)
        }
        else{
            console.log(`ERROR! '${password}' is NOT in the correct format.`)
        }

        console.log(`----------EXCERISE----------`)
    </script>
</body>
</html>
